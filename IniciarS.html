<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="formulario">
        <h1 id="IS">Iniciar sesion</h1>
        <form id="formIS" action="">
            <fieldset id="MyP"> 
                <label for="mail"><input id="mail" name="mail" type="email" placeholder="Gmail" required></label>
                <label for="password" ><input id="password" name="password" type="password" placeholder="Password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <button id="botonIS" type="submit">Iniciar</button>
        </form>
        <p>No tenes cuenta?<a href="Registrarse.html"> Registrate</a></p>
    </div>
</body>
</html>
